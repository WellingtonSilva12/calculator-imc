<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculadora IMC</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="alert-error">Digite somente números</div>
        <form>
          <h1 class="title">Calcular IMC <i class="bx bxs-calculator"></i></h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg):</label>
            <input
              type="text"
              id="weight"
              placeholder="60"
              class="input-text"
            />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm):</label>
            <input
              type="text"
              id="height"
              placeholder="165"
              class="input-text"
            />
          </div>
          <button type="submit">Calcular</button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <button class="close"><i class="bx bx-x"></i></button>
        <h2 class="title"><span>Seu IMC é de 28</span></h2>
        <p class="message-text"></p>
      </div>
    </div>
  </body>
</html>
